<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<!--here i start my body part  -->
<body>
    <div class="container">
        <div class="calc">
            <input type="text" id="userInput" placeholder="0">
            <br>
            <button class="btn" onclick="press(1)">1</button>
            <button class="btn" onclick="press(2)">2</button>
            <button class="btn" onclick="press(3)">3</button>
            <button class="btn" style="background-color: orange;" onclick="press('+')">+</button>
            <br>

            <button class="btn" onclick="press(4)">4</button>
            <button class="btn" onclick="press(5)">5</button>
            <button class="btn" onclick="press(6)">6</button>
            <button class="btn" style="background-color: rgb(240, 119, 71);" onclick="press('-')">-</button>
            <br>

            <button class="btn" onclick="press(7)">7</button>
            <button class="btn" onclick="press(8)">8</button>
            <button class="btn" onclick="press(9)">9</button>
            <button class="btn" style="background-color: yellow;" onclick="press('*')">*</button>
            <br>

            <button class="btn" onclick="press('.')">.</button>
            <button class="btn" onclick="press(0)">0</button>
            <button class="btn" onclick="erase()">C</button>
            <button class="btn" style="background-color:lightpink;" onclick="press('/')">/</button>
            <br>

            <button class="btnEqual" style="background-color: beige;"  onclick="equal()">=</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>

</html>
